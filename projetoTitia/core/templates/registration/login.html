{% extends 'base.html' %} 
{% block title %}Login{% endblock %}
{% block content %}
<div class="container" style="margin-bottom: 2rem;">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card mt-5 shadow">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Login</h2>

                    {% if form.errors %}
                        <div class="alert alert-danger">
                            Seu nome de usuário e senha não coincidem. Por favor, tente novamente.
                        </div>
                    {% endif %}

                    <form method="post" action="{% url 'login' %}">
                        {% csrf_token %}

                        <div class="mb-3">
                            <label for="id_username" class="form-label">Usuário</label>
                            <input type="text" name="username" id="id_username" class="form-control" required autofocus>
                        </div>

                        <div class="mb-3">
                            <label for="id_password" class="form-label">Senha</label>
                            <input type="password" name="password" id="id_password" class="form-control" required>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-block">Entrar</button>
                        </div>

                        <input type="hidden" name="next" value="{{ next }}">
                    </form>

                    <!-- Link para Esqueci a Senha -->
                    <div class="text-center mt-3">
                        <a href="#" style="color: black;" >Esqueci minha senha</a>
                    </div>
                    <!-- Link para  cadastro -->
                    <div class="text-center mt-3 "  >
                        <a href="{%url 'registrar'%}" style="color: black;" >Cadastro</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
